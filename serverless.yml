service:
  name: velixid-mobile-api

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10
  environment:
      VELIXID_MAPING_TABLE: ${self:service}-MAPING-${opt:stage, self:provider.stage}
      VELIXID_AUTHS_TABLE: ${self:service}-AUTHS-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.VELIXID_MAPING_TABLE}"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.VELIXID_AUTHS_TABLE}"

functions:
  generateVelixID:
    handler: fn/generate.invoke
    events:
      - http:
          method: get
          path: generate
  requestAuth:
    handler: fn/requestAuth.invoke
    events:
      - http:
          method: put
          path: auth
  replyAuth:
    handler: fn/replyAuth.invoke
    events:
      - http:
          method: post
          path: auth/{authid}/respond
resources:
  Resources:
    MappingTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "VID"
            AttributeType: "S"   
        KeySchema:
          -
            AttributeName: "VID"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:provider.environment.VELIXID_MAPING_TABLE}
    AuthorizationTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "VID"
            AttributeType: "S"   
          -
            AttributeName: "AUTH_REQUEST_ID"
            AttributeType: "S"   
        KeySchema:
          -
            AttributeName: "VID"
            KeyType: "HASH"
          -
            AttributeName: "AUTH_REQUEST_ID"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:provider.environment.VELIXID_AUTHS_TABLE}
